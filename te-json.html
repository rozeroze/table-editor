<html>
<head>
   <title>table editor</title>
   <link type='text/css' rel='stylesheet' href='./custome.css'>
   <script src='lib/table-editor.js' defer></script>
   <script src='./custome.js' defer></script>
   <script src='./make-from-json.js' defer></script>
</head>
<body>

   <header class='c-header'>
      <h3 class='c-center c-fg-gray'>Table Editor</h3>
   </header>
   <div class='c-main'>
      <p class='c-fg-gray'>created table from nested-array on javascript</p>
      <p class='c-fg-gray'>properties (if you click, toggle it)</p>
      <div class='c-property'>
         <div>
            <span class='c-fg-gray'>table editable:</span>
            <input type='checkbox' id='c-table-editable'>
            <label for='c-table-editable'>editable</label>
         </div>
         <div>
            <span class='c-fg-gray'>top as header</span>
            <input type='checkbox' id='c-top-as-header'>
            <label for='c-top-as-header'>as header</label>
         </div>
      </div>
      <div class='c-content'>
         <div class='c-content-table'>
            <table id='c-table'></table>
         </div>
         <div class='c-buttons'>
            <button c-wide-text='append row' c-short-text='R+' onclick='te.append_row()'></button>
            <button c-wide-text='remove row' c-short-text='R-' onclick='te.remove_row()'></button>
            <button c-wide-text='append column' c-short-text='C+' onclick='te.append_column()'></button>
            <button c-wide-text='remove column' c-short-text='C-' onclick='te.remove_column()'></button>
         </div>
      </div>
      <div class='c-center'>
      </div>
   </div>

</body>
</html>
